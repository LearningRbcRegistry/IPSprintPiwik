<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
   </div>
  <span data-track-content>
  <span data-content-name="Hero detail"  data-content-piece="Back"><button (click)="goBack()"    >Back</button></span>
  </span>
  <span data-track-content>
  <span data-content-name="Hero detail" data-content-piece="Save"><button (click)="save()"     >Save</button></span>
  </span>
</div>
